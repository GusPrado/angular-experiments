
<div *ngFor="let follower of followers" class="media">
  <img src="{{follower.avatar_url}}" class="avatar mr-3" alt="avatar_image">
  <div class="media-body">
    <h5 class="mt-0" [routerLink]="['/followers', follower.id]">{{follower.login}}</h5>
    <a href="{{follower.html_url}}">{{follower.html_url}}</a>
  </div>
</div>
