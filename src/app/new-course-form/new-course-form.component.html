
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="name"><strong>Course Name</strong></label>
    <input
      required
      minlength="5"
      ngModel
      name="name"
      #name="ngModel"
      type="text"
      class="form-control"
      id="name"
    >
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
        <div *ngIf="name.errors.required">
          Name is required
        </div>
        <div *ngIf="name.errors.minlength">
          Name should be minimum {{ name.errors.minlength.requiredLength }} characters
        </div>
      </div>
  </div>

  <div class="form-group">
    <label for="category"><strong>Category</strong></label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      Category is required
    </div>
  </div>
  <div class="form-group form-check">
    <input ngModel name="hasGuarantee" type="checkbox" class="form-check-input">
    <label class="form-check-label" for="moneyBackGuarantee">30-day money-back guarantee</label>
  </div>
  <p>{{ f.value | json }}</p>
  <button type="submit" class="btn btn-primary" id="moneyBackGuarantee" [disabled]="!f.valid">Create</button>
</form>
