
<form [formGroup]="form">
  <div class="form-group">
    <label for="password">Old Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
    >
    <!-- <div *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger">Password is required</div> -->
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required">Old password is required</div>
      <div *ngIf="!password.errors.passwordCorrect">Old password is incorrect</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      formControlName="newPassword"
      type="password"
      class="form-control"
      id="newPassword"
    >
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">New password is required</div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      formControlName="confirmPassword"
      type="password"
      class="form-control"
      id="confirmPassword"
    >
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">Confirm password is required</div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">Passwords do not match</div>
  </div>
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
