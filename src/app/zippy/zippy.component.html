<div class="zippy">
  <div
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggle()"
  >{{title}}
  <fa-icon class="icon" [icon]="isExpanded ? 'chevron-circle-up' : 'chevron-circle-down'"></fa-icon>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
